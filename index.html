<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Animated Ideas — Home</title>
<style>
/* ----- Make touch interaction reliable ----- */
html, body { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

/* Ensure interactive controls receive pointer events and are above visual layers */
button, input, textarea, a, .tap-card {
  -webkit-tap-highlight-color: rgba(0,0,0,0.12);
  touch-action: manipulation;      /* help browsers treat taps as clicks */
  pointer-events: auto !important; /* re-enable if some overlay accidentally blocked them */
  position: relative;              /* make z-index work */
  z-index: 2;                      /* ensure they sit above background glow */
}

/* make anchors clearly tappable */
a { cursor: pointer; -webkit-user-select:none; user-select:none; }
  /* base */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; min-height:100vh;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:#070708; color:#eaf0ff;
    display:flex; flex-direction:column; align-items:center;
    padding:18px; max-width:900px; margin:0 auto;
  }
  /* animated glow */
  .animated-glow{
    position:fixed; left:50%; bottom:0; transform:translateX(-50%);
    width:120%; height:58vh; pointer-events:none; z-index:0;
    border-radius:36px 36px 0 0; filter:blur(56px) saturate(120%);
    mix-blend-mode:screen;
    background:
      radial-gradient(circle at 50% 88%, rgba(42,130,255,0.95) 0% , rgba(42,130,255,0.35) 20%, rgba(42,130,255,0.06) 38%, transparent 60%),
      radial-gradient(circle at 18% 96%, rgba(12,200,255,0.75) 0% , rgba(12,200,255,0.18) 18%, transparent 40%),
      radial-gradient(circle at 82% 92%, rgba(20,90,220,0.6) 0% , rgba(20,90,220,0.12) 18%, transparent 40%);
    animation: floatY 9s ease-in-out infinite, hueShift 12s linear infinite;
  }
  @keyframes floatY{ 0%{transform:translateX(-50%) translateY(0)} 50%{transform:translateX(-50%) translateY(-18px)} 100%{transform:translateX(-50%) translateY(0)} }
  @keyframes hueShift{ 0%{filter:blur(56px) saturate(120%) hue-rotate(0deg)} 50%{filter:blur(48px) saturate(140%) hue-rotate(12deg)} 100%{filter:blur(56px) saturate(120%) hue-rotate(0deg)} }

  header{width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; z-index:1; position:relative}
  header h1{margin:0;font-size:1.05rem}

  main{width:100%; z-index:1; position:relative;}
  .card{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:16px; padding:18px; box-shadow:0 8px 18px rgba(0,0,0,0.45); margin-bottom:14px; }
  /* tappable link styled as a card (use anchor tag for reliability) */
  a.tap-card{ display:block; color:inherit; text-decoration:none; -webkit-tap-highlight-color: transparent; }
  .tap-card-inner{ display:flex; flex-direction:column; gap:8px; }
  .tap-card-inner h2{ margin:0; font-size:1.35rem; }
  .hint{ color:rgba(200,220,255,0.7); font-size:0.95rem; }

  footer{ width:100%; text-align:center; color:#9fb6ff; opacity:0.9; margin-top:12px; z-index:1; position:relative }

  @media (max-width:420px){ body{padding:12px} .tap-card-inner h2{font-size:1.15rem} }
</style>
</head>
<body>

  <div class="animated-glow" aria-hidden="true"></div>

  <header><h1>Mini Ideas</h1></header>

  <main>
    <!-- NOTE: this is a normal link to ideas.html. Tapping it opens the second page (works on all phones). -->
    <a href="ideas.html" class="tap-card" aria-label="Open ideas page">
      <div class="card tap-card-inner">
        <h2>Tap to share an idea</h2>
        <p>Tap here to open a page where you and others can post short project ideas.</p>
        <p class="hint">This card is a link — tap anywhere on it to open the ideas page.</p>
      </div>
    </a>

    <div class="card">
      <h3 style="margin:0 0 8px 0">Recent ideas (local)</h3>
      <div id="previewList">Open ideas page to add items.</div>
    </div>
  </main>

  <footer>© <span id="year"></span> — Mini Animated Website</footer>

<script>
  // small preview loader: show recent items from localStorage if present
  document.getElementById('year').textContent = new Date().getFullYear();
  try {
    const raw = localStorage.getItem('mini_ideas_list_v1');
    if(raw){
      const arr = JSON.parse(raw).slice().reverse();
      const out = arr.slice(0,3).map(i => `<div style="margin-bottom:8px"><strong>${escapeHtml(i.title)}</strong><div style="font-size:.9rem;color:rgba(200,220,255,0.7)">${new Date(i.t).toLocaleString()}</div></div>`).join('');
      document.getElementById('previewList').innerHTML = out || 'No ideas yet.';
    }
  }catch(e){}
  function escapeHtml(s){ return (s+'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
</script>
<script>
/* Force navigation if normal link doesn't work in preview editors */
(function(){
  // find the tap-card anchor
  const a = document.querySelector('a.tap-card');
  if(!a) return;

  // also listen on the inner card area (in case anchor is not catching)
  const inner = document.querySelector('.tap-card-inner');

  function go() {
    // try normal navigation first
    try {
      // Use location.assign to force the browser to navigate
      location.assign('ideas.html');
    } catch(e) {
      // fallback: set href then click
      a.setAttribute('href','ideas.html');
      a.click();
    }
  }

  // Make sure touch, pointer and click all trigger navigation once
  a.addEventListener('click', function(e){
    // allow the default to run if it will — but also ensure fallback
    setTimeout(()=> { /* no-op fallback timed after click */ }, 10);
  }, {passive:true});

  inner && inner.addEventListener('pointerdown', function(e){
    // pointerdown is fired earlier on many phones — use it to force nav
    go();
  }, {passive:true});

  inner && inner.addEventListener('touchstart', function(e){
    go();
  }, {passive:true});

  // also keyboard accessibility
  inner && inner.addEventListener('keydown', function(e){
    if(e.key === 'Enter' || e.key === ' ') go();
  });
})();
</script>
</body>
</html>
